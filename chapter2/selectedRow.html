<!doctype html>
<html ng-app="myApp">
  <head>
    <script src="//cdn.bootcss.com/angular.js/1.5.0-beta.1/angular.min.js"></script>
    <style type="text/css">
      .selected {
        background-color: lightgreen;
      }
    </style>
  </head>
  <body>
    <table ng-controller='RestaurantTableController'>
      <tr ng-repeat='restaurant in directory' ng-click='selectRestaurant($index)'
          ng-class='{selected: $index==selectedRow}'>
        <td>{{restaurant.name}}</td>
        <td>{{restaurant.cuisine}}</td>
      </tr>
    </table>
    <script>
      var myAppMudule = angular.module('myApp',[]);
      myAppMudule.controller('RestaurantTableController',function($scope){
        $scope.directory = [{name:'The Handsome Heifer', cuisine:'BBQ'},
          {name:'Green\'s Green Greens', cuisine:'Salads'},
          {name:'House of Fine Fish', cuisine:'Seafood'}];

        $scope.selectRestaurant = function(row) {
          $scope.selectedRow = row;
        };
      });
    </script>
  </body>
</html>
