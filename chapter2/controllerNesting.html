<!doctype html>
<html ng-app="myApp">
  <head>
    <script src="//cdn.bootcss.com/angular.js/1.5.0-beta.1/angular.min.js"></script>
    <style type="text/css">
    .selected {
      background-color: lightgreen;
    }
    </style>
  </head>
  <body>
    <div ng-controller="ParentController">
      <div>
        Ship staff: {{firstName}} {{lastName}} and {{crewmen}} crewmen.
      </div>
      <div ng-controller="ChildController">
        Ship staff: {{firstName}} {{lastName}} and {{crewmen}} crewmen.
      </div>
    </div>
    <script>
      var myAppModule = angular.module("myApp",[]);
      myAppModule.controller('ParentController',function($scope) {
        $scope.firstName = 'Captain';
        $scope.lastName = 'Nemo';
        $scope.crewmen = 30;
      });
      myAppModule.controller('ChildController',function($scope) {
        $scope.lastName = 'Columbus';
        $scope.crewmen = $scope.crewmen + 56;
      });
    </script>
  </body>
</html>
